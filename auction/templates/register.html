<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/styling/styles.css">
        <link rel="icon" href="../static/images/logo.png">
        <title>Car Auction</title>
    </head>
    <body>
    <div class="register-background"></div>

      <div class="registerbox ">
        <div class="container-fluid row">
          <div class="col-md-8"></div>
          <div class="col-md-4">
            <div class="register-menu">
              <div class="register-input">
                <h2>Create an account</h2>
                <!--update the action and the method with relevant information-->
                <form action="/register", method="GET">
                <!-- keeps the label and text in a group vertically stacked--> 

                <div class="form-group">
                <label for="first-name">First name:</label>
                <input type="first-name" class="form-control" id="first-name" placeholder="First name" name="first-name">
                </div>

                <div class="form-group">
                <label for="last-name">Last name:</label>
                <input type="last-name" class="form-control" id="last-name" placeholder="Last name" name="last-name">
                </div>

                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>

                <div class="form-group">
                <label for="con-pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="con-pwd" placeholder="Confirm password" name="con-pwd">
                </div>

                <button type="submit" class="btn btn-block btn-primary">Register</button>
                </form>
                <a type="button" class="btn btn-block btn-link" href="/login"><small>I already have an account</small></a>
              </div>
              
            </div>
            
          </div>
          
        </div>
      </div>



        





</body>
</html>
